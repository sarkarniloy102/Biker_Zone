<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BikerZone</title>
    <!-- tailwind & daisyUI cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- customizing tailwind configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'primary-btn': '#E76F51',
                        'carousel-bg': 'rgba(231, 111, 81, 0.10)',
                    }
                }
            }
        }
    </script>

    <style>
        .font-popin {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="font-popin">
    <!-- header part start -->
    <header class="md:container md:mx-auto">
        <!-- Nav section start -->
        <nav>
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-base">
                            <li><a>Home</a></li>
                            <li><a>Shop</a></li>
                            <li><a>News</a></li>
                            <li><a>Contact</a></li>

                        </ul>
                    </div>
                    <a class="btn btn-ghost normal-case text-4xl">Bike Dekho</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 text-base">
                        <li><a>Home</a></li>
                        <li><a>Shop</a></li>
                        <li><a>News</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>
                <div class="">
                    <a class="btn  bg-primary-btn">Login</a>
                </div>
            </div>
        </nav>
        <!-- Nav section end -->

        <!--slider or carousel section start -->
        <div class="carousel ">
            <!-- carousel 1 -->
            <div id="slide1" class="carousel-item relative w-full bg-carousel-bg w-[1128px] h-[550px] ">

                <div class="flex p-[100px] gap-10 items-center ">
                    <div class="flex-1 space-y-7">
                        <h1 class="text-6xl font-bold">Ride-on R15 V4 <br> with Smile</h1>
                        <p class="text-[16px]">Amet minim mollit non deserunt ullamco
                            est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit.</p>

                        <button class="bg-primary-btn text-white">Purchase</button>
                    </div>

                    <div class="flex-1 ">
                        <img class="w-[100%]" src="/images/slider/bike1.png" class="w-full" />
                    </div>
                </div>

                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide4" class="btn btn-circle">❮</a>
                    <a href="#slide2" class="btn btn-circle">❯</a>
                </div>
            </div>
            <!-- carousel 2 -->
            <div id="slide2" class="carousel-item relative w-full">
                <img src="/images/slider/bike2.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide1" class="btn btn-circle">❮</a>
                    <a href="#slide3" class="btn btn-circle">❯</a>
                </div>
            </div>
            <!-- carousel 3 -->
            <div id="slide3" class="carousel-item relative w-full">
                <img src="/images/slider/bike3.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide2" class="btn btn-circle">❮</a>
                    <a href="#slide4" class="btn btn-circle">❯</a>
                </div>
            </div>
            <!-- carousel 4 -->
            <div id="slide4" class="carousel-item relative w-full">
                <img src="/images/slider/bike4.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide3" class="btn btn-circle">❮</a>
                    <a href="#slide1" class="btn btn-circle">❯</a>
                </div>
            </div>
        </div>
        <!-- carousel section end -->
    </header>
    <!-- header part end -->
    <!-- main part start -->
    <main class="md:container md:mx-auto">

    </main>
    <!-- main part end -->
    <!-- footer part start -->
    <footer>

    </footer>
    <!-- footer part end -->

</body>

</html>
